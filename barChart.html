<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css\bootstrap.css" rel="stylesheet">
	<link href="css\main.css" rel="stylesheet">
	<script src="js\jquery.js"></script>
	<script src="js\jquery-ui.js"></script>
	<script src="js\bootstrap.js"></script>
	<script src="js\underscore.js"></script>
	<script src="js\d3.js"></script>
	<script src="js\topojson.js"></script>
	<script src="scripts\barChart.js"></script>
	<script type="text/javascript">

        $(function () {
            var dataset = [];                                      
            for (var i = 0; i < 10; i++) {          
                var newNumber = Math.floor(Math.random() * 500);
                dataset = dataset.concat({ key: i, value: newNumber });
            }
            
            var barChart1 = $('.barChart1').barChart({
                width: 600,
                height: 400,
                data: dataset,
                colorRange: ['lightblue', 'darkblue'],
                xAxisScale: d3.time.scale()
                	.domain([new Date(2013, 11, 2), new Date(2014, 11, 31)])
            		.range([0, 600])
            });

            $('.updateButton').click(function () {
                var dataset = [];
                for (var i = 0; i < 20; i++) {
                    var newNumber = Math.floor(Math.random() * 500);
                    dataset = dataset.concat({ key: i, value: newNumber });
                }
                barChart1.barChart('option', 'data', dataset);
                barChart1.barChart('refresh');
            });
        });
	</script>
	<style type="text/css">
		.barChart1 {
		    width: 600px;
		    height: 400px;
		    border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="barChart1"></div>
	<input class="updateButton" type="button" value="update" />
</body>
</html>
